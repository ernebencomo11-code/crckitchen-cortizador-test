
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CR Kitchen & Design - Cotizador</title>
    
    <!-- PWA Manifest & Theme Color -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#FF6B35">

    <!-- Favicon Oficial CR Kitchen -->
    <link id="favicon" rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfI37z_0M9f6r5X0j-eX70Vv2rG4v6G4v6G4v6G4v6&s">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Estilos de Cropper.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>

    <script>
      function updateFavicon() {
        try {
          const branding = JSON.parse(localStorage.getItem('hybrid_branding') || '{}');
          if (branding.logo) {
            document.getElementById('favicon').href = branding.logo;
          }
        } catch (e) {}
      }
      window.onload = updateFavicon;
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              brand: {
                orange: '#FF6B35',
                dark: '#2D3748',
                light: '#F8FAFC'
              }
            }
          }
        }
      }

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW error:', err));
        });
      }
    </script>
    <style>
      :root { --brand-primary: #FF6B35; --brand-secondary: #2D3748; }
      html, body, #root { height: 100vh; width: 100vw; margin: 0; padding: 0; overflow: hidden; }
      
      /* Asegurar que el contenido scrolleable funcione */
      .scroll-container {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      @media print {
        @page { margin: 0; size: A4; }
        body { margin: 0; overflow: visible !important; }
        .no-print { display: none !important; }
      }
    </style>

    <script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "mysql2": "https://esm.sh/mysql2@^3.16.0",
    "dotenv/": "https://esm.sh/dotenv@^17.2.3/",
    "body-parser": "https://esm.sh/body-parser@^2.2.2",
    "vite": "https://esm.sh/vite@^7.3.1",
    "cors": "https://esm.sh/cors@^2.8.5",
    "express": "https://esm.sh/express@^5.2.1"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-800">

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado del Servidor - CR Kitchen</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
            border-bottom: 1px solid #334155;
            padding-bottom: 24px;
        }
        .icon-box {
            width: 48px;
            height: 48px;
            background-color: #FF6B35;
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 20px;
        }
        h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }
        .subtitle {
            margin: 4px 0 0 0;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #94a3b8;
        }
        .status-container {
            background-color: #0f172a;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #334155;
        }
        .label {
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #64748b;
            margin-bottom: 8px;
            display: block;
        }
        .url-display {
            font-family: monospace;
            color: #FF6B35;
            font-size: 13px;
            margin-bottom: 16px;
            word-break: break-all;
        }
        .indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 99px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .indicator.loading { background-color: #334155; color: #94a3b8; }
        .indicator.success { background-color: #064e3b; color: #34d399; }
        .indicator.error { background-color: #450a0a; color: #f87171; }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: currentColor;
        }
        .indicator.loading .dot { animation: pulse 1s infinite; }

        pre {
            background-color: #020617;
            padding: 16px;
            border-radius: 12px;
            overflow-x: auto;
            color: #a5b4fc;
            font-size: 12px;
            margin: 0;
            border: 1px solid #1e293b;
        }
        button {
            width: 100%;
            background-color: #FF6B35;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 16px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover { background-color: #ff8559; }
        button:active { transform: scale(0.98); }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="header">
            <div class="icon-box">CR</div>
            <div>
                <h1>Diagnóstico de API</h1>
                <p class="subtitle">Herramienta de conexión Backend</p>
            </div>
        </div>

        <div class="status-container">
            <span class="label">Objetivo de Conexión</span>
            <div id="targetUrl" class="url-display">Detectando...</div>
            
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <span class="label" style="margin:0">Estado Actual</span>
                <div id="statusBadge" class="indicator loading">
                    <div class="dot"></div>
                    <span>Comprobando...</span>
                </div>
            </div>

            <span class="label">Respuesta del Servidor</span>
            <pre id="responseOutput">// Esperando respuesta...</pre>
        </div>

        <button onclick="checkHealth()">Ejecutar Diagnóstico</button>
    </div>

    <script>
        function getApiUrl() {
            // Lógica espejo de storage.ts
            const savedUrl = localStorage.getItem('cr_server_url');
            if (savedUrl) return savedUrl;
            
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return 'http://localhost:5000/api';
            }
            return window.location.origin + '/api';
        }

        async function checkHealth() {
            const url = getApiUrl();
            const targetUrlEl = document.getElementById('targetUrl');
            const badgeEl = document.getElementById('statusBadge');
            const outputEl = document.getElementById('responseOutput');

            targetUrlEl.innerText = url;
            badgeEl.className = 'indicator loading';
            badgeEl.innerHTML = '<div class="dot"></div><span>Conectando...</span>';
            outputEl.innerText = '// Enviando petición GET /health...';

            try {
                const startTime = performance.now();
                const response = await fetch(`${url}/health`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                const endTime = performance.now();
                const latency = Math.round(endTime - startTime);

                const data = await response.json();

                if (response.ok && data.status === 'ok') {
                    badgeEl.className = 'indicator success';
                    badgeEl.innerHTML = `<div class="dot"></div><span>Operativo (${latency}ms)</span>`;
                    outputEl.style.color = '#34d399';
                } else {
                    throw new Error('El servidor respondió pero con estado de error.');
                }

                outputEl.innerText = JSON.stringify(data, null, 2);

            } catch (error) {
                console.error(error);
                badgeEl.className = 'indicator error';
                badgeEl.innerHTML = '<div class="dot"></div><span>Sin Conexión</span>';
                outputEl.style.color = '#f87171';
                outputEl.innerText = `ERROR: ${error.message}\n\nPosibles causas:\n1. El backend (server.js) no está corriendo.\n2. Problema de CORS.\n3. URL incorrecta.`;
            }
        }

        // Ejecutar al cargar
        window.onload = checkHealth;
    </script>
</body>
</html>
